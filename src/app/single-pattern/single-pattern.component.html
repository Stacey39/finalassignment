<div class="row">
  <div class="col g-5">
    <h1>Current Counter: {{ getCounter() }}</h1>
    <button class="btn me-3 btn-primary" (click)="incrementCounter()">Increment</button>
    <button class="btn me-3 btn-primary" (click)="decrementCounter()">Decrement</button>
    <button class="btn me-3 btn-danger" (click)="resetCounter()">Reset</button>
  </div>
</div>
