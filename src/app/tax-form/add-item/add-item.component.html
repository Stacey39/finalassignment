<form class="form" (ngSubmit)="addNewItem(newItem)">
  Item: <input type="number" name="item" style="width: 200px;" [(ngModel)]="newItem.description">
  Hours: <select name="hours" [(ngModel)]="newItem.hours">
    <option [value]="worker" *ngFor="let worker of [0,1,2,3,4,5,6,7,8]">{{ worker}} </option>
  </select>
  Hourly Rate:  <input type="text" style="width: 20px" name="hourly rate" [(ngModel)]="newItem.hourlyRate">

  <button type="submit">Add Hours</button>
</form>
